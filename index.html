<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive_Sign-up_Sheet_Genita</title>
    <style>
        body{background-color: rgb(136, 182, 252);}
    </style>
</head>
<body>
    <form id="sign-up" onsubmit="return datast();">
        <fieldset form="sign-up">
            <legend>Interactive Sign-up Sheet:</legend>

            <label for="gender">Gender: </label>
            <select name="gender" id="gender" onblur="cgender()" onfocus="fgender()">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer Not To Mention">Prefer not to mention</option>
            </select>
            <br><br>

            <label for="name">Name: </label>
            <input type="text" id="name" name="name" onblur="cname()" onfocus="fname()">
            <br><br>

            <label for="username">Preferred Username:</label>
            <input type="text" id="username" name="username" onblur="cusername()" onfocus="fusername()">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onblur="cpass()" onfocus="fpass()">
            <br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" onblur="cemail()" onfocus="femail()">
            <br><br>

            <label for="add">Address:</label>
            <input type="text" id="add" name="add" onblur="cadd()" onfocus="fadd()">
            <br><br>

            <label for="int">Interests: </label>
            </br>
            <textarea id="int" name="int" rows="5" cols="50" onblur="cint()" onfocus="fint()"></textarea>
            <br><br>

            <input type="submit" value="Submit" id="submit" disabled onblur="sub()">
            <input type="reset" value="Reset" onclick="reset()">
        </fieldset>
    </form>
    <p id="data"></p>
    <script src="script.js"></script>
</body>
</html>
